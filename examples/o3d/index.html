    <script type="text/javascript">
        Kata.include("network/MainThread.js");
        Kata.include("network/GraphicsSimulation.js");
        Kata.include("katajs/core/URL.js");
	Kata.include("katajs/space/loop/Space.js");
	Kata.include("katajs/oh/LoopbackSpaceConnection.js");
    </script>

    <script type="text/javascript" src="../../externals/o3djs/base.js"></script>
    <script type="text/javascript" src="../../externals/o3d-webgl/base.js"></script>
	<script type="text/javascript" src="../../katajs/gfx/o3dgfx.js"></script>

    <script type="text/javascript">
        var kata, graphics;
        var defaultSpace = "loop://localhost";
        var driver = "o3d"; // "o3d" or "glge"

        Kata.resolveDeferredHeaders();

        function loadGFX() {
            window.kata = new Kata.MainThread();
            graphics = new Kata.GraphicsSimulation(driver, window.kata.getChannel(), document.getElementById("container"));

            // Simulated local space
            loopspace = new Kata.LoopbackSpace( new Kata.URL(defaultSpace) );

            window.kata.getChannel().sendMessage({
                msg: "Create",
                spaceid: defaultSpace,
                script:"examples/o3d/BlessedScript.js",
                method:"Sirikata.BlessedScript",
                args:{spaceid:defaultSpace,pos:[0,0,100]}
            });
        }
        if (driver == "glge") {
            doc = new GLGE.Document;
            doc.onLoad = loadGFX;
            doc.load("scene.xml");
        } else {
           window.onload=loadGFX;
        }
    </script>

  </head>
  
  <body>
    <div>Kata O3D Demo</div>
	<div style="width:900px;margin:auto;position:relative" id="container">
    </div>
